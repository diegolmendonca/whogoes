#
# Build configuration for Circle CI
#
checkout:
   post:
        - cp -r licenses/. $ANDROID_HOME/licenses

machine:
    environment:
        QEMU_AUDIO_DRV: none

dependencies:
    override:
        # - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.2,android-26,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - chmod +x gradlew
        - ./gradlew dependencies

test:
  override:
  # run unit tests
    - (./gradlew --configure-on-demand -PdisablePreDex test):
            timeout: 1200
            parallel: false
            background: false

    # start the emulator
    - emulator -avd circleci-android24 -no-audio:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
     
    # wait for sometime and unlock emulator screen
    - sleep 60
    - adb shell input keyevent 82

    # run tests against the emulator
    - (./gradlew --configure-on-demand -PdisablePreDex connectedAndroidTest):
            timeout: 1200

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/outputs/androidTest-results/connected
    - find . -type f -regex ".*/build/outputs/androidTest-results/connected.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    # copy the build outputs to artifacts
    - cp -r app/build/reports $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/reports/androidTests/* $CIRCLE_TEST_REPORTS

