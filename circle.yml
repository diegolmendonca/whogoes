#
# Build configuration for Circle CI
#
checkout:
   post:
        - cp -r licenses/. $ANDROID_HOME/licenses

machine:
    environment:
        QEMU_AUDIO_DRV: none

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.3,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - chmod +x gradlew
        - ./gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-audio -no-window -memory 512:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
     
    # wait for sometime and unlock emulator screen
    # - sleep 60
    - adb shell input keyevent 82

    # build project
    - (./gradlew --configure-on-demand -PdisablePreDex):
            timeout: 360

    # run unit tests
    - (./gradlew --configure-on-demand -PdisablePreDex test):
            timeout: 1200

    # run tests against the emulator
    - (./gradlew --configure-on-demand -PdisablePreDex connectedAndroidTest):
            timeout: 1200

    # copy the build outputs to artifacts
    - cp -r app/build/reports $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/reports/androidTests/* $CIRCLE_TEST_REPORTS

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/outputs/androidTest-results/connected
    - find . -type f -regex ".*/build/outputs/androidTest-results/connected.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
