#
# Build configuration for Circle CI
#
checkout:
   post:
        - cp -r licenses/. $ANDROID_HOME/licenses

machine:
    environment:
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    override:
        - chmod +x gradlew
        - ./gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-audio -no-boot-anim:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot

    # build project
    - (./gradlew):
            timeout: 360

    # run unit tests
    - (./gradlew test):
            timeout: 600

    # run tests against the emulator
    - (./gradlew connectedAndroidTest):
            timeout: 600

    # copy the build outputs to artifacts
    - cp -r app/build/reports $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/reports/androidTests/* $CIRCLE_TEST_REPORTS
