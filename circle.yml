#
# Build configuration for Circle CI
#

machine:
    environment:

dependencies:
  pre:
    # Android SDK Platform 25
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
    # Android SDK Build-tools, revision 25.0.3
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.0.3" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.3"; fi
    # Android Support Repository, revision 39 / Local Maven repository for Support Libraries
    - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/25.4.0" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
    override:
        - chmod +x gradlew
        - ./gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests against the emulator. [connectedAndroidTest / test]
    - (./gradlew):
            timeout: 360
    # copy the build outputs to artifacts
    # - cp -r whogoes/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    # - cp -r whogoes/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
